  ui[0]: "A[0]"
  ui[1]: "A[1]"
  ui[2]: "A[2]"
  ui[3]: "A[3]"
  ui[4]: "B[0]"
  ui[5]: "B[1]"
  ui[6]: "B[2]"
  ui[7]: "B[3]"

  # Outputs
  uo[0]: "ALU_out[0]"
  uo[1]: "ALU_out[1]"
  uo[2]: "ALU_out[2]"
  uo[3]: "ALU_out[3]"
  uo[4]: "Overflow_out"
